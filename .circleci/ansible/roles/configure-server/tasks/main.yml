- name: "Add Node.js from node source"
  become: true
  shell: |
   curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -

- name: " Install Node.js 18"
  become: true
  apt: 
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globallyl"
  npm: 
    name: pm2
    global: yes
